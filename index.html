<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Income Tax Calculator</h1>
        <form id="tax-form">
            <label for="income">Enter Your Annual Income:</label>
            <input type="number" id="income" placeholder="Entet Your Annual Income" required>

            <label for="country">Select Your Country:</label>
            <select id="country">
                <option value="default">Select Country</option>
                <option value="usd">United States Dollar (USD)</option>
                <option value="qatar">Qatar Riyal (QAR)</option>
                <option value="saudi">Saudi Riyal (SAR)</option>
                <option value="uk">United Kingdom Pound (GBP)</option>
                <option value="india">India Rupee (â‚¹)</option> <!-- Added India -->
            </select>

            <button type="submit">Calculate Tax</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
